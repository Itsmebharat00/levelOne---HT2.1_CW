<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Dee - Employee Details</title>
  </head>

  <body>
    <header><a href="index.html">Company Logo</a></header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="employees.html">Employee Page</a></li>
      </ul>
    </nav>

    <h1>Employee Details</h1>
    <header>
      <main>
        <section id="employeeDetail">
          <h2>John Dee</h2>
          <p>Designation: Software Developer</p>
          <p>
            John Dee is a highly skilled software developer with 5 years of
            experience in web development and backend systems.
          </p>
        </section>
      </main>
    </header>
    <script>
      let employees = [
        {
          id: "1",
          name: "john Doe",
          title: "Software Developer",
          Department: "IT",
        },
        {
          id: "2",
          name: "Jane smith",
          title: "Designer",
          Department: "Design",
        },
        {
          id: "3",
          name: "Bob Johnson",
          title: "Project Manager",
          Department: "Management",
        },
      ];

      function getParameterById(id) {
        // get the id from the URL
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      let employeeId = getParameterById("id");

      // find that id in the database
      let employee;
      for (let i = 0; i < employees.length; i++) {
        if (employees[i].id === employeeId) {
          employee = employees[i];
        }
      }

      // display the details on the view
      if (employee) {
        let employeeDetailElement = document.getElementById("employeeDetail");
        console.log(employeeDetailElement);

        employeeDetailElement.innerHTML = `
               <h2>${employee.name}</h2>
               <ul>
               <li>Name: ${employee.name}</li>
               <li>Designation: ${employee.title}</li>
               <li>Department: ${employee.department}</li>
               
               </ul>
               `;
      } else {
        employeeDetailElement.innerHTML = "Employee not found";
      }
    </script>

    <footer>&copy; 2023 Company Name. All rights reserved.</footer>
  </body>
</html>
